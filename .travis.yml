language: objective-c
osx_image: xcode12
podfile: Example/Podfile
branches:
  only:
  - master
env:
  global:
    - WORKSPACE=Zouter.xcworkspace
    - SDK_SCHEME=Zouter
    - DEMO_SCHEME=Zouter-Example
    - IOS_SDK=iphonesimulator14.0
  matrix:
    - DESTINATION="platform=iOS Simulator,OS=10.3,name=iPhone 5s"  SCHEME="$SCHEME"  SDK="$IOS_SDK"    BUILD_DEMO="YES"    POD_LINT="NO"
    - DESTINATION="platform=iOS Simulator,OS=14.0,name=iPhone X"  SCHEME="$SCHEME"  SDK="$IOS_SDK"    BUILD_DEMO="YES"    POD_LINT="NO"
before_install:
  - gem install cocoapods
  - pod repo update
before_script: cd Example
script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks

  - xcodebuild -workspace "$WORKSPACE" -scheme "$DEMO_SCHEME"  -sdk "$IOS_SDK" -destination "$DESTINATION" -configuration Debug    ONLY_ACTIVE_ARCH=NO build | xcpretty -c;
  - xcodebuild -workspace "$WORKSPACE" -scheme "$DEMO_SCHEME"  -sdk "$IOS_SDK" -destination "$DESTINATION" -configuration Release  ONLY_ACTIVE_ARCH=NO build | xcpretty -c;

  # Run `pod lib lint` if specified
  - if [ $POD_LINT == "YES" ]; then
      cd .. && pod lib lint --allow-warnings && cd Example;
    fi
